<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    
</head>
<body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">To-Do List</h1>

            <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
            <button 
            class=" rounded-lg bg-indigo-600 mt-8 px-7 py-3 text-sm font-medium text-white"
            onclick="addTask()">
            추가
            </button>

            <ul id="taskList"></ul>

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
